<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="inner">
        <div class="image-holder">
          <img src="images/m7.webp" alt="image-in-tend" />
        </div>
        <form action="login form" id="registration-form">
          <h3>Sign Up</h3>
          <div class="form-wrapper">
            <input
              type="text"
              placeholder="Username"
              class="form-control"
              id="main-03"
            />
          </div>
          <div class="form-wrapper">
            <input
              type="text"
              placeholder="Email Address"
              class="form-control"
              id="main-04"
            />
          </div>
          <div class="form-wrapper">
            <select name="genter" id="mani-01" class="form-control">
              <option value="" disabled selected>Gender</option>
              <option value="male">Male</option>
              <option value="femal">Female</option>
              <option value="other">Other</option>
            </select>
            <i class="zmdi zmdi-caret-down"></i>
          </div>
          <div class="form-wrapper">
            <input
              type="password"
              placeholder="Password"
              class="form-control"
              id="main-05"
            />
          </div>
          <div class="form-wrapper">
            <input
              type="password"
              placeholder="Confirm Password"
              class="form-control"
              id="main-05"
            />
          </div>
          <button type="submit" id="mani-02">Register</button>

          <a href="Login.html" class="main-09">Already have account</a>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
